<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Intro-->
    <header class="intro">
        <h1>Memory Monsters</h1>
        <img src="img/layout/logo.png" alt="">
    </header>
    <!--Player-->
    <div class="userSection">
        <h2>Player Name:</h2>
        <button class="userChange">Change Player</button>
    </div>
    <!--Timer-->
    <div class="userTimer">
        <h2 class="timer">00:00:00</h2>
    </div>
    <!--Cards-->
    <section id="game">

    </section>
    <section id= "winner">
        <div class="winnerTable">
            <p class="bestPlayer">Best Player:</p>
            <p class="bestScore">Best Score:</p>
        </div>
    </section>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
